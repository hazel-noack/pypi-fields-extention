<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="color-scheme" content="light dark" />
    <link rel="stylesheet" href="pico.blue.min.css" />
    <title>Configure PyPi copy fields</title>

    <style>
      #icon {
        height: 1em;
      }

      main {
        padding: 1em;
        width: 25em;
      }

      #template-container>label:last-child {
        margin-bottom: 0;
      }

      #template-container>label:last-child>input {
        margin-bottom: 0;
      }
    </style>
  </head>
  <body>
    <main>
      <h1><image id="icon" alt="PyPi Fields icon" src="icon.svg"></image> PyPi-Fields</h1>
      <p>
        Include <code>{name}</code> or version <code>{version}</code> in a field, to use the respective value on the page of a package. 
      </p>

      <form id="template-container">
      </form>
    </main>

    <script src="config.js"></script>
  </body>
</html>
